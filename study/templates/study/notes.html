{% extends 'study/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><b>Create Notes</b></legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

<br><br>

<div class="container">
    <div class="row">
        {% for x in notes %}
        <div class="col-md-8">
            
                <div class="card">
                    <div class="card-header">{{x.title}}</div>
                    <div class="card-body">{{x.description}}</div>
                    <div class="card-footer mt-auto "><a href=" {% url 'delete-notes' x.id %}">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
                <br><br>
            
        </div>
        {% endfor %}

    </div>
</div>
<br><br><br><br>


{% endblock content %}
